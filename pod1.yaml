apiVersion: v1
kind: Pod
metadata:
  name: super-mario
  labels:
    app: game
spec:
  containers:
    - name: c1
      image: abhipraydh96/super-mario
      ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: svc-supermario
spec:
  selector:
    app: game
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort